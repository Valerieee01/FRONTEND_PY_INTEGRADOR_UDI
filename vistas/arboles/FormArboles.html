<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Registro de Árbol</title>
  <!-- Hoja de estilos externa que contiene los estilos del layout y del formulario -->
  <link rel="stylesheet" href="estiloArboles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar de navegación lateral -->
    <aside class="sidebar">
      <nav class="nav" aria-label="Menú">
        <!-- Enlaces de navegación principales -->
         <a href="/vistas/estadisticas/Dashboard.html">Inicio</a>
          <a href="/vistas/conglomerado/conglomerado.html">Conglomerados</a>
          <a href="/vistas/subparcelas/subparcela.html">Subparcelas</a>
          <a href="/vistas/arboles/FormArboles.html">Árboles</a>                <a href="/vistas/empleados/empleados.html">Empleados</a>
                <a href="/vistas/equipos/equipos.html">Equipos</a>
        <a href="#">Usuarios</a>
      </nav>
    </aside>

    <!-- Barra superior con el título de la aplicación -->
    <header class="topbar">Inventario Forestal Nacional</header>

    <!-- Contenido principal -->
    <main class="main">
      <div class="container">
        <!-- Tarjeta que contiene el formulario -->
        <div class="card">
          <div class="inner">
            <!-- Título principal del formulario -->
            <h1 class="title">Formulario de Registro de Árbol</h1>

            <!-- Formulario con todos los campos -->
            <form id="form-arbol">
              <!-- Sección de identificación -->
              <section class="section">
                <h2>Identificación</h2>
                <dl class="grid-2">
                  <!-- Cada <dt> es la etiqueta y <dd> contiene el input -->
                  <dt><label for="conglomerado">Conglomerado *</label></dt>
                  <dd>
                    <input type="text" id="conglomerado" name="conglomerado">
                    <small class="hint"></small> <!-- Aquí se muestran mensajes de error -->
                  </dd>

                  <dt><label for="subparcela">Subparcela *</label></dt>
                  <dd>
                    <input type="text" id="subparcela" name="subparcela">
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="numeroArbol">N° Árbol *</label></dt>
                  <dd>
                    <input type="text" id="numeroArbol" name="numeroArbol">
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="fecha">Fecha *</label></dt>
                  <dd>
                    <input type="date" id="fecha" name="fecha">
                    <small class="hint"></small>
                  </dd>
                </dl>
              </section>

              <!-- Sección de especie -->
              <section class="section">
                <h2>Especie</h2>
                <dl class="grid-2">
                  <dt><label for="nombreCientifico">Nombre científico *</label></dt>
                  <dd>
                    <input type="text" id="nombreCientifico" name="nombreCientifico">
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="nombreComun">Nombre común</label></dt>
                  <dd>
                    <input type="text" id="nombreComun" name="nombreComun">
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="familia">Familia</label></dt>
                  <dd>
                    <input type="text" id="familia" name="familia">
                    <small class="hint"></small>
                  </dd>
                </dl>
              </section>

              <!-- Sección de mediciones -->
              <section class="section">
                <h2>Mediciones</h2>
                <dl class="grid-2">
                  <dt><label for="dap">DAP (cm) *</label></dt>
                  <dd>
                    <input type="text" id="dap" name="dap">
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="alturaTotal">Altura total (m) *</label></dt>
                  <dd>
                    <input type="text" id="alturaTotal" name="alturaTotal">
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="alturaComercial">Altura comercial (m)</label></dt>
                  <dd>
                    <input type="text" id="alturaComercial" name="alturaComercial">
                    <small class="hint"></small>
                  </dd>
                </dl>
              </section>

              <!-- Sección de condición -->
              <section class="section">
                <h2>Condición</h2>
                <dl class="grid-2">
                  <dt><label for="estado">Estado fitosanitario *</label></dt>
                  <dd>
                    <select id="estado" name="estado">
                      <option value="">Seleccione…</option>
                      <option>Sano</option>
                      <option>Enfermo</option>
                      <option>Muerto</option>
                    </select>
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="fuste">Forma del fuste</label></dt>
                  <dd>
                    <select id="fuste" name="fuste">
                      <option value="">Seleccione…</option>
                      <option>Recto</option>
                      <option>Torcido</option>
                      <option>Inclinado</option>
                    </select>
                    <small class="hint"></small>
                  </dd>

                  <dt><label for="observaciones">Observaciones</label></dt>
                  <dd>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                    <small class="hint"></small>
                  </dd>
                </dl>
              </section>

              <!-- Botones de acción -->
              <div class="actions">
                <!-- Botón de envío principal -->
                <button class="btn btn-primary" type="submit">Guardar</button>
                <!-- Botón para guardar y limpiar el formulario -->
                <button class="btn btn-outline" type="button" id="guardar-nuevo">Guardar y nuevo</button>
                <!-- Botón para cancelar y volver atrás -->
                <button class="btn btn-ghost" type="button" onclick="window.history.back()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Pie de página -->
        <div class="footer">© 2025 Proyecto Integrador Inventario Forestal Nacional</div>
      </div>
    </main>
  </div>

  <!-- Script JS externo que contiene las validaciones personalizadas -->
  <script src="validaciones.js"></script>
</body>
</html>
