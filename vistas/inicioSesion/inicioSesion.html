<!doctype html> <!-- Declaraci√≥n del tipo de documento HTML5 -->
<html lang="es"> <!-- Documento en espa√±ol -->
<head>

<body>

      <!-- Formulario de login -->

          </div>

        <!-- Fila con checkbox "Recordarme" y enlace de recuperaci√≥n -->
        <div class="row">

            Recordarme
