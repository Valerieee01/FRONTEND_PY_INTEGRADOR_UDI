<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventario Forestal Nacional — Dashboard</title>
<style>
  :root{
    --bg: #eaf6ea;
    --panel:#ffffff;
    --ink:#1f2a1f;
    --muted:#6b776b;
    --brand:#2e7d32;
    --brand-dark:#256628;
    --chip:#f1f7f1;
    --ring:#dfe9df;
    --card-ring:#dfe8df;
    --shadow: 0 8px 24px rgba(0,0,0,.06), 0 2px 6px rgba(0,0,0,.05);
    --radius:14px;
    --sidebar:#2f7a35;
    --sidebar-ink:#eef7ee;
    --topbar:#56a05a;
  }

  /* Página */
  html,body{height:100%;}
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    color:var(--ink);
    background:var(--bg);
  }

  /* Layout general */
  .app{
    min-height:100%;
    display:grid;
    grid-template-columns: 240px 1fr;
    grid-template-rows: 56px auto;
    grid-template-areas:
      "sidebar topbar"
      "sidebar main";
  }

  /* Sidebar */
  .sidebar{
    grid-area: sidebar;
    background:var(--sidebar);
    color:var(--sidebar-ink);
    padding:22px 18px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }
  .nav-title{
    margin:2px 4px 6px;
    font-weight:800;
    letter-spacing:.2px;
  }
  .nav{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:6px;
  }
  .nav a{
    display:block;
    color:var(--sidebar-ink);
    text-decoration:none;
    padding:10px 12px;
    border-radius:10px;
    font-weight:600;
    opacity:.95;
  }
  .nav a:hover{ background:rgba(255,255,255,.10); }

  /* Topbar */
  .topbar{
    grid-area: topbar;
    background:var(--topbar);
    color:#fff;
    display:flex;
    align-items:center;
    padding:10px 24px;
    font-weight:700;
    letter-spacing:.2px;
  }

  /* Main centrado */
  .main{
    grid-area: main;
    padding:18px 20px 24px;
  }
  .container{
    width:min(1120px, 100%);
    margin-inline:auto;               /* CENTRADO */
  }

  /* KPI cards */
  .kpis{
    display:grid;
    grid-template-columns: repeat(4, minmax(0,1fr));
    gap:16px;
    margin:14px 0 18px;
  }
  .kpi{
    background:var(--panel);
    border:1px solid var(--card-ring);
    border-radius:12px;
    box-shadow:var(--shadow);
    padding:14px 16px;
  }
  .kpi h4{
    margin:0 0 6px;
    font-weight:700;
    color:#3b4b3b;
  }
  .kpi .value{
    margin:0;
    font-weight:900;
    font-size:34px;
    color:var(--brand);
    line-height:1;
  }

  /* Widgets (gráficos de ejemplo) */
  .widgets{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:16px;
  }
  .widget{
    background:#f1faf1;
    border:1px solid var(--card-ring);
    border-radius:12px;
    padding:16px 18px;
    box-shadow:var(--shadow);
  }
  .widget h3{
    margin:0 0 10px;
    font-size:18px;
    color:#3b4b3b;
  }
  .legend{
    margin:0;
    line-height:1.8;
    font-weight:700;
  }
  .ok{ color:#2c8a2f; }
  .warn{ color:#3b7c3f; }
  .bad{ color:#c23b2e; }

  /* Tabla */
  .table-card{
    margin-top:16px;
    background:var(--panel);
    border:1px solid var(--card-ring);
    border-radius:12px;
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
  }
  thead th{
    text-align:left;
    padding:14px 16px 10px;
    background:var(--chip);
    border-bottom:1px solid var(--ring);
    color:var(--brand);
    font-size:16px;
  }
  tbody td{
    padding:12px 16px;
    border-bottom:1px solid #eef3ee;
  }
  tbody tr:last-child td{ border-bottom:0; }

  /* Footer */
  .footer{
    margin-top:14px;
    background:#e3ebe3;
    border:1px solid var(--ring);
    border-radius:10px;
    padding:10px 14px;
    color:#4e5b4e;
    font-size:14px;
    text-align:center;
  }

  /* Responsivo */
  @media (max-width: 980px){
    .kpis{ grid-template-columns: repeat(2,1fr); }
    .widgets{ grid-template-columns: 1fr; }
  }
  @media (max-width: 760px){
    .app{
      grid-template-columns: 1fr;
      grid-template-rows: 56px auto auto;
      grid-template-areas:
        "topbar"
        "sidebar"
        "main";
    }
    .sidebar{ border-bottom:4px solid rgba(255,255,255,.25); }
  }
</style>
</head>
<body>

      <div class="nav-title">Menú</div>
      <nav class="nav">

        <a href="#">Subparcelas</a>
        <a href="#">Árboles</a>
        <a href="#">Especies</a>
        <a href="#">Reportes</a>
        <a href="#">Usuarios</a>
      </nav>
    </aside>

    <!-- Topbar -->
    <header class="topbar">Inventario Forestal Nacional</header>

    <main class="main">

            <p class="value">5</p>
          </article>
        </section>

        <!-- Widgets -->
        <section class="widgets">
          <div class="widget">
